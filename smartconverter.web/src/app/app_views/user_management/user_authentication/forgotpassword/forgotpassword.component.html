<div class="auth-page">
    <div class="auth-card">
        <div class="step-container fade-in">
            <div class="auth-header">
                <div class="icon-circle">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Forgot Password?</h2>
                <p>Enter your email and we'll send you a code to reset your password.</p>
            </div>

            <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" formControlName="email" class="form-control"
                            placeholder="example@email.com">
                    </div>
                    <div *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.errors" class="error-msg">
                        <span *ngIf="emailForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="emailForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit" [disabled]="isSubmitting">
                    {{ isSubmitting ? 'Sending Code...' : 'Send Reset Code' }}
                </button>

                <div class="auth-footer">
                    <a routerLink="/authentication/signin" class="back-link"><i class="fas fa-arrow-left"></i> Back to
                        Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
