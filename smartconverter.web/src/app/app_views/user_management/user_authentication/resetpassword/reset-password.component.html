<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="icon-circle">
                <i class="fas fa-key"></i>
            </div>
            <h2>Reset Password</h2>
            <p>Create a new strong password for your account.</p>
        </div>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <!-- New Password -->
            <div class="form-group">
                <label>New Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input [type]="showNewPassword ? 'text' : 'password'" formControlName="newPassword"
                        class="form-control" placeholder="Min 6 chars">
                    <i class="fas" [class.fa-eye]="!showNewPassword" [class.fa-eye-slash]="showNewPassword"
                        (click)="toggleVisibility('new')"></i>
                </div>
                <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.errors"
                    class="error-msg">
                    <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required</span>
                    <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">At least 6 characters</span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-check-circle input-icon"></i>
                    <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                        class="form-control" placeholder="Confirm password">
                    <i class="fas" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"
                        (click)="toggleVisibility('confirm')"></i>
                </div>
                <div *ngIf="resetForm.get('confirmPassword')?.touched" class="error-msg">
                    <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Please confirm password</span>
                    <span *ngIf="resetForm.errors?.['mismatch']">Passwords do not match</span>
                </div>
            </div>

            <button type="submit" class="btn-submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
            </button>
        </form>
    </div>
</div>
