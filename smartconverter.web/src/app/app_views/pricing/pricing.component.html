<div class="pricing-page">
    <!-- Header Section -->
    <header class="page-header">
        <div class="container text-center">
            <h1 class="page-title">Choose Your Journey</h1>
            <p class="page-subtitle">Unlock premium features and higher limits</p>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="plans-grid">
            <div class="plan-card" *ngFor="let plan of plans" [class.popular]="plan.isPopular"
                [style.border-color]="plan.isPopular ? plan.color : ''">

                <!-- Popular Badge -->
                <div class="popular-badge" *ngIf="plan.isPopular" [style.background-color]="plan.color">
                    POPULAR
                </div>

                <div class="card-body">
                    <div class="plan-header">
                        <div class="icon-box" [style.color]="plan.color" [style.background-color]="plan.color + '1A'">
                            <i [class]="plan.icon"></i>
                        </div>
                        <div class="title-price-group">
                            <h3 class="plan-title" [style.color]="plan.color">{{plan.title}}</h3>
                            <div class="price-container">
                                <span class="price-amount">{{plan.price}}</span>
                                <span class="price-period" *ngIf="plan.period">{{plan.period}}</span>
                            </div>
                        </div>
                    </div>

                    <p class="plan-subtitle">{{plan.subtitle}}</p>

                    <div class="divider"></div>

                    <ul class="features-list">
                        <li *ngFor="let feature of plan.features">
                            <i class="fa-solid fa-circle-check feature-icon" [style.color]="plan.color"></i>
                            <span>{{feature}}</span>
                        </li>
                    </ul>

                    <button class="select-btn" (click)="selectPlan(plan.planId)"
                        [style.background-color]="plan.isPopular ? plan.color : 'transparent'"
                        [style.color]="plan.isPopular ? '#fff' : '#1a202c'"
                        [style.border-color]="plan.isPopular ? plan.color : plan.color"
                        [class.current]="currentPlanId === plan.planId">
                        {{ currentPlanId === plan.planId ? 'CURRENT PLAN' : plan.buttonText }}
                    </button>
                </div>
            </div>
        </div>

        <div class="footer-note">
            Payments are securely processed. Cancel anytime.
        </div>
    </main>
</div>
