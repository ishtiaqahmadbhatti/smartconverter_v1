<app-file-conversion-ui title="Format XML" description="Format and beautify XML files"
    sourceIcon="fas fa-file-code" targetIcon="fas fa-indent" allowedExtensions=".xml"
    allowedExtensionsText="Supports .xml files" convertButtonText="Process" [selectedFile]="selectedFile"
    [isConverting]="isConverting" [conversionStatus]="conversionStatus" [uploadProgress]="uploadProgress"
    [conversionResult]="conversionResult" (fileSelected)="onFileSelected($event)" (convert)="convert()"
    (reset)="reset()" (download)="saveFile()">
    <!-- Custom Options -->
    <div class="form-group" style="grid-column: 1 / -1;">
        <label>Output Filename</label>
        <div class="input-wrapper">
            <i class="fas fa-indent"></i>
            <input type="text" [(ngModel)]="outputFilename" placeholder="result">
        </div>
        <small>Extension is added automatically</small>
    </div>
</app-file-conversion-ui>
