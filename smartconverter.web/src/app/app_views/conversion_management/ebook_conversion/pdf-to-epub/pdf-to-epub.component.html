<app-file-conversion-ui title="PDF to EPUB" description="Convert PDF document to EPUB format"
    sourceIcon="fas fa-file-pdf" targetIcon="fas fa-book" allowedExtensions=".pdf"
    allowedExtensionsText="Supports .pdf files" convertButtonText="Convert" [selectedFile]="selectedFile"
    [isConverting]="isConverting" [conversionStatus]="conversionStatus" [uploadProgress]="uploadProgress"
    [conversionResult]="conversionResult" (fileSelected)="onFileSelected($event)" (convert)="convert()"
    (reset)="reset()" (download)="saveFile()">
    <!-- Custom Options -->
    <div class="form-group" style="grid-column: 1 / -1;">
        <label>Output Filename</label>
        <div class="input-wrapper">
            <i class="fas fa-book"></i>
            <input type="text" [(ngModel)]="outputFilename" placeholder="converted">
        </div>
        <small>Extension is added automatically</small>
    </div>
</app-file-conversion-ui>
