<div class="privacy-page">
    <!-- Header Section -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">Privacy Policy</h1>
            <div class="last-updated">
                Effective Date: January 1, 2026
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">

        <!-- Policy Sections -->
        <article class="section-card" *ngFor="let section of sections">
            <div class="section-header">
                <div class="icon-box">
                    <i [class]="section.icon"></i>
                </div>
                <div class="section-title">
                    <h2>{{section.title}}</h2>
                </div>
            </div>
            <div class="section-content">
                {{section.content}}
            </div>
        </article>

        <!-- Contact / Additional Info -->
        <div class="section-card contact-section">
            <h3 style="font-size: 1.5rem; font-weight: 700; color: #1a202c; margin-bottom: 1rem;">Questions or Feedback?
            </h3>
            <p style="color: #4a5568; margin-bottom: 1rem;">If you have any questions about this Privacy Policy, please
                contact us at:</p>
            <a href="mailto:support@techmindsforge.com" class="contact-link">support@techmindsforge.com</a>
        </div>

    </main>
</div>
