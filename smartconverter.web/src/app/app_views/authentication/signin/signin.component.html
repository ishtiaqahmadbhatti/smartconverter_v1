<div class="signin-container">
    <div class="signin-card">
        <!-- Header Section -->
        <div class="signin-header">
            <div class="icon-container">
                <i class="fas fa-lock-open"></i>
            </div>
            <h1 class="signin-title">Welcome Back</h1>
            <p class="signin-subtitle">Sign in to your account to continue</p>
        </div>

        <!-- Signin Form -->
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-form">
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" formControlName="email" class="form-input"
                        placeholder="Enter your email" [class.error]="email?.invalid && email?.touched" />
                </div>
                <div class="error-message" *ngIf="email?.invalid && email?.touched">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="form-input" placeholder="Enter your password"
                        [class.error]="password?.invalid && password?.touched" />
                    <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
                <div class="error-message" *ngIf="password?.invalid && password?.touched">
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                    <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters required</span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button" [disabled]="isSubmitting">
                <span *ngIf="!isSubmitting">SIGN IN</span>
                <span *ngIf="isSubmitting" class="spinner"></span>
            </button>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a routerLink="/forgotpassword" class="forgot-link">Forgot Password?</a>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <span>Don't have an account?</span>
                <a routerLink="/signup" class="signup-button">Sign Up</a>
            </div>
        </form>
    </div>
</div>
